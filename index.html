<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/vintage-ornamental-flowers-background_52683-28040.jpg?w=360');
        }

        #msg {
            font-size: 20px;
            color: #f00;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row m-5 mb-0 justify-content-center">
            <div class="col-8 m-5 mb-0 border border-bottom-0 px-3 bg-white">
                <h2>Todos (<span id="todo-counter">0</span>)</h2>
            </div>
        </div>
        <div class="row m-5 mt-0 justify-content-center">
            <div class="col-8 border px-4 py-4 bg-white">
                <form class="d-flex mb-3">
                    <input id="todo-text" class="form-control me-2" type="search" placeholder="Enter todo here" aria-label="Search">
                    <button onclick="postTodo(event)" class="btn btn-primary" type="submit">Submit</button>
                </form>
                <table class="table table-striped table-bordered">
                    <tbody id="todo-table">
                        <p id="msg">Todo list is empty!</p>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
